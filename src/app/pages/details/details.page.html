<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }
  
    .spacer {
      flex: 1;
    }
  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }
  
    svg.material-icons {
      height: 24px;
      width: auto;
    }
  
    svg.material-icons:not(:last-child) {
      margin-right: 8px;
    }
  
    .card svg.material-icons path {
      fill: #888;
    }
  
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  
    .card {
      all: unset;
      border-radius: 4px;
      border: 1px solid #eee;
      background-color: #fafafa;
      height: 40px;
      width: 200px;
      margin: 0 8px 16px;
      padding: 16px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
      line-height: 24px;
    }
  
    .card-container .card:not(:last-child) {
      margin-right: 0;
    }
  
    .card.card-small {
      height: 16px;
      width: 168px;
    }
  
    .card-container .card:not(.highlight-card) {
      cursor: pointer;
    }
  
    .card-container .card:not(.highlight-card):hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    }
  
    .card-container .card:not(.highlight-card):hover .material-icons path {
      fill: rgb(105, 103, 103);
    }
  
    .card.highlight-card {
      background-color: #1976d2;
      color: white;
      font-weight: 600;
      border: none;
      width: auto;
      min-width: 30%;
      position: relative;
    }
  
    .card.card.highlight-card span {
      margin-left: 60px;
    }
  

  
    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      .card-container > *:not(.circle-link) ,
      .terminal {
        width: 100%;
      }
  
      .card:not(.highlight-card) {
        height: 16px;
        margin: 8px 0;
      }
  
      .card.highlight-card span {
        margin-left: 72px;
      }
  
      svg#rocket-smoke {
        right: 120px;
        transform: rotate(-5deg);
      }
    }
  
    @media screen and (max-width: 575px) {
      svg#rocket-smoke {
        display: none;
        visibility: hidden;
      }
    }
  </style>
  
  <div class="content" role="main">
  
    <!-- Next Steps -->
    <h2>What would like you to know about flight {{fnumber}}?</h2>
    
  
    <input type="hidden" #selection>
    
    
    <div class="card-container">
      <button class="card card-small" (click)="selection.value = 'flightdetails'" tabindex="0">
        <span>Flight details</span>
      </button>
  
      <button class="card card-small" (click)="selection.value = 'seatcapacity'" tabindex="0">
        <span>Seats capacity</span>
      </button>
  
      <button class="card card-small" (click)="selection.value = 'luggagecapacity'" tabindex="0">
        <span>Luggage capacity</span>
      </button>
  
      <button class="card card-small" (click)="selection.value = 'catering'" tabindex="0">
        <span>Catering</span>
      </button>
  
      <button class="card card-small" (click)="selection.value = 'crewdetails'" tabindex="0">
        <span>Crew details</span>
      </button>
    </div>
  
    <div [ngSwitch]="selection.value">
        <pre *ngSwitchDefault>Flight info will appear</pre>
        <pre *ngSwitchCase="'flightdetails'">Show flight details</pre>
        <pre *ngSwitchCase="'seatcapacity'">Show seat capacity</pre>
        <pre *ngSwitchCase="'luggagecapacity'">Show luggage capacity</pre>
        <pre *ngSwitchCase="'catering'">Show catering</pre>
        <pre *ngSwitchCase="'crewdetails'">Show crew details</pre>
    </div>
  
  </div>
