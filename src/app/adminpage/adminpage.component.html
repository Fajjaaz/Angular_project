<button mat-raised-button class="logout-button" (click)="logout()">Log Out</button>
<div class="centeredTitle">
    <h1>Personal Information</h1>
  </div>

  <div class="user-info">
    <div class="user-stats">
      <p>Logged in as: <b>{{ getUsername() }}</b></p>
      <p>Logged in at: <b>{{ getLoginTime() }}</b></p>
    </div>
  </div>

<div class="centered">
    <form (ngSubmit)="submitForm()" class="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="address" required>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" [(ngModel)]="telephone" required>
      </div>
      <button type="submit" class="submit-button" [disabled]="!formValid()">Submit</button>
    </form>
  </div>
